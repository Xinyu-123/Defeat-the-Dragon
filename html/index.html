<!-- Front Page for My RPG -->

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Game where you defeat monsters and collect gear">
    <meta name="author" content="Xinyu Dong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat the Dragon</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.scss">
    <link rel="shortcut icon" href="../assets/img/favicon2.png" type="image/x-icon">
  </head>
  <body>

    <main data-router-wrapper>
      <section data-router-view="home" class="home">
        <div class="home-content">
          <h1 id='title'>Defeat the Dragon</h1>
        
          <p id='choose-class'>Choose Your Class</p>
          <form id='character-select'>
          
            <input type="button" name="class" value="Warrior">
          
            <input type="button" name="class" value="Archer">
          
            <input type="button" name="class" value="Wizard">
          
            <br>
            <div class="link-container">
              <a href="./game.html" id="start-btn" value="Begin your Adventure">Begin your Adventure</a>
            </div>
            
        
          </form>
        </div>
      </section>
      
      
    </main>
    
  </body>

  <script type="text/javascript" src="../scripts/app.js"></script>
</html>
